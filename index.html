<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock & Acessibilidade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock & Acessibilidade</h1>
        <nav id="acessibilidade">
            <button id="aumentar-fonte">A+</button>
            <button id="diminuir-fonte">A-</button>
            <button id="alto-contraste">Contraste</button>
        </nav>
    </header>

    <main>
        <section id="inicio">
            <h2>Bem-vindo ao Mundo do Rock!</h2>
            <img src="imagens/guitarra.jpg" alt="Imagem de uma guitarra elétrica">
            <p>Explore a história, os artistas e a paixão do rock.</p>
        </section>

        <section id="historia">
            <h2>A História do Rock</h2>
            <p>O rock surgiu nos anos 50 e se tornou um dos gêneros musicais mais influentes do mundo.</p>
            <img src="imagens/elvis.jpg" alt="Foto de Elvis Presley">
        </section>

        <section id="artistas">
            <h2>Artistas Icônicos</h2>
            <ul>
                <li>Elvis Presley</li>
                <li>The Beatles</li>
                <li>Led Zeppelin</li>
                <li>Queen</li>
            </ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
